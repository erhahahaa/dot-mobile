name: dot_coaching
description: "Dot Coaching Mobile Application."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6
  go_router: ^14.2.0
  dartz: ^0.10.1
  dio: ^5.4.3+1
  intl: ^0.19.0
  firebase_analytics: ^11.1.0
  firebase_core: ^3.3.0
  firebase_crashlytics: ^4.0.2
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.3
  logger: ^2.3.0
  get_it: ^7.7.0
  flutter_bloc: ^8.1.6
  oktoast: ^3.4.0
  flutter_screenutil: ^5.9.3
  freezed_annotation: ^2.4.2
  json_annotation: ^4.9.0
  flutter_svg: ^2.0.10+1
  dot_navigation_bar: ^1.0.2
  cached_network_image: ^3.3.1
  google_fonts: ^6.2.1
  syncfusion_flutter_calendar: ^26.1.42
  image_picker: ^1.1.2
  image_cropper: ^7.1.0
  dotted_border: ^2.1.0
  buttons_tabbar: ^1.3.13
  permission_handler: ^11.3.1
  device_info_plus: ^10.1.0
  file_picker: ^8.0.6
  text_area: ^0.0.3
  easy_search_bar: ^2.5.0
  easy_debounce: ^2.0.3
  skeletonizer: ^1.4.1+1
  firebase_messaging: ^15.0.4
  web_socket_channel: ^3.0.1
  chewie: ^1.8.3
  video_player: ^2.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  icons_launcher: ^2.1.7
  isar_generator: ^3.1.0+1
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  flutter_gen_runner: ^5.6.0

flutter_gen:
  output: lib/core/gen/
  line_length: 80

  integrations:
    flutter_svg: true
    flare_flutter: false
    rive: false
    lottie: false

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/google_fonts/
    - assets/icons/
    - assets/images/
    - assets/images/bg/
    - assets/images/exam/
    - assets/images/flags/
    - assets/images/hero/
    - assets/images/placeholder/
    - assets/images/tactical-board/
