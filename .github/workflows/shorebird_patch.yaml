name: Shorebird Patch

on:
  workflow_dispatch:

env:
  SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

jobs:
  patch:
    if: contains(github.event.head_commit.message, 'patch')
    defaults:
      run:
        shell: bash

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦ Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1

      - name: ğŸš€ Shorebird Patch
        uses: shorebirdtech/shorebird-patch@v0
        with:
          platform: android

      - name: ğŸ“¦ Upload APK to GitHub release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          APK_PATH=$(find build/app/outputs/flutter-apk/ -name "*.apk" | head -n 1)
          TAG_NAME="patch-$(date +'%Y%m%d%H%M%S')"
          gh release create "$TAG_NAME" "$APK_PATH" --title "Patch $TAG_NAME" --notes "Automated release"
